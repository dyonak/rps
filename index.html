<!DOCTYPE html>
<html lang="en">
<head>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
    <h1>Would you like to play a game?</h1>
    </header>
    <main id="main">
        <section id="choices">
            <button id="rock" value="0" onclick="getUserChoice('0');">
                <img src="rock.png" alt=""></button>
            <button id="paper" value="1" onclick="getUserChoice('1');">
                <img src="paper.png" alt=""></button>
            <button id="scissors" value="2" onclick="getUserChoice('2');">
                <img src="scissors.png" alt=""></button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
